          ## 项目概况
          在本项目中，你将构建一个作品集网站。请根据提供的设计原型 PDF 文件，使用 HTML 和 CSS 再现该设计。请开发一个响应式网站，针对在纳米学位课程中完成的各作品集项目， 显示其相应的图片、说明和 链接。

          建议在成功再现设计模型之后，还可以继续对设计进行调整和自定义制作，通过个性化来创建属于自己的设计！自己动手实现的作品集网站首先要让自己满意。

          ## 为什么要进行这个项目？
          对于公司而言，他们首先关注的并不是应聘者的毕业院校或平均成绩，而是实践经验！因此你需要构建专业作品集来显示出自己的技能。

          在本项目中，你将构建一个外观美观的作品集， 显示所有项目对应的图片、说明和链接。 请按照 [优达学城样式指南](https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd001/UdacityNanodegreeStyleGuide_JavaScript_ZH.pdf) 编写代码，完成本项目。

          ## 我将学习到什么内容？
          你将学习如何使用 HTML 定义 Web 网页的内容， 将每个 Web 网页视为在屏幕上显示的一组盒子。然后学习如何使用 CSS 准确放置这些盒子，并美化外观。

          请遵照 [优达学城样式指南](https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd001/UdacityNanodegreeStyleGuide_JavaScript_ZH.pdf) 完成学习内容。 在进入目前的开发阶段后，此样式指南可作为重要的标准。

          ## 对于我的职业生涯具有哪些重要意义？

          * 如果应聘时没有作品集，招聘方基本不会查看简历， 更不会提供面试机会。
          * 从根本角度来讲，Web 应用只作为内容传递机制， HTML 才能定义语言的组织结构。
          * 如果内容的外观设计不达标便会破坏阅读体验， 利用 CSS 可以不受用户设备的限制，创建美观内容。

          获取本项目设计原型，请访问 [此处](https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd001/design-mockup-portfolio.pdf)。

